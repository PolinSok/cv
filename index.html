<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography | CSS3 Flexbox</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome 5 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- header -->
    <header id="header">
      <div class="container">
        <div class="logo">
          <a href="index.html">My Family Photo</a>
        </div>
        <nav id="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- hero block -->
      <section class="heroBlock">
        <img src="images/img-hero1.jpg" alt="hero image" />
        <div class="search">
          <form class="search-form">
            <input type="text" placeholder="Search for more photo.." />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </section>
      <!-- gallery block -->
      <section class="block galleryBlock">
        <div class="container">
          <h2>Gallery</h2>
          <div class="image-grid">
            <div class="grid-image">
              <img src="images/img9.jpg" alt="img9" />
            </div>
            <div class="grid-image">
              <img src="images/img9.jpg" alt="img9" />
            </div>
            <div class="grid-image">
              <img src="images/img9.jpg" alt="img9" />
            </div>
            <div class="grid-image">
              <img src="images/img9.jpg" alt="img9" />
            </div>
            <div class="grid-image">
              <img src="images/img9.jpg" alt="img9" />
            </div>
            <div class="grid-image">
              <img src="images/img9.jpg" alt="img9" />
            </div>
            <div class="grid-image">
              <img src="images/img9.jpg" alt="img9" />
            </div>
            <div class="grid-image">
              <img src="images/img9.jpg" alt="img9" />
            </div>

            <div class="grid-image">
              <img src="images/img9.jpg" alt="img9" />
            </div>
            <div class="grid-image">
              <img src="images/img9.jpg" alt="img9" />
            </div>
            <div class="grid-image">
              <img src="images/img9.jpg" alt="img9" />
            </div>
            <div class="grid-image">
              <img src="images/img9.jpg" alt="img9" />
            </div>
            <div class="grid-image">
              <img src="images/img9.jpg" alt="img9" />
            </div>
            <div class="grid-image">
              <img src="images/img9.jpg" alt="img9" />
            </div>
            <div class="grid-image">
              <img src="images/img9.jpg" alt="img9" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer id="footer">
      <div class="footer">
        This is my lovely family and we always betogether
      </div>
    </footer>
  </body>
</html>
